<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <form action="" class="container">
        <h1>Contact Us</h1>
        <div class="name">
          <div class="f_name">
            <label for="fname">First Name <span class="require">*</span></label
            ><br />
            <input type="text" class="data" name="fname" id="fname" /><br />
            <span class="fname_error error"></span>
          </div>
          <div class="l_name">
            <label for="lname">Last Name <span class="require">*</span></label
            ><br />
            <input type="text" class="data" name="lname" id="lname" />
            <span class="lname_error error"></span><br />
          </div>
        </div>

        <label for="email">Email Address <span class="require">*</span></label
        ><br />
        <input type="email" class="data" name="email" id="email" /><br />
        <span class="email_error error"></span>
        <label for="query">Query Type <span class="require">*</span></label
        ><br />
        <div class="choice_container">
          <div class="choice">
            <label for="general">
              <input type="radio" name="query" id="general"  />General
              Enquiry</label
            >
          </div>

          <div class="choice">
            <label for="support">
              <input type="radio" name="query" id="support"  />Support
              Request</label
            >
          </div>
        </div>

        <span class="query_error error"></span>

        <label for="message"> Message <span class="require">*</span></label
        ><br />
        <textarea name="message" id="message" ></textarea><br />
        <span class="message_error error"></span>

        <div class="consent_container">
          <label for="consent">
            <input type="checkbox" name="consent" id="consent" required />
            I consent to being contacted by the team
            <span class="require">*</span>
          </label>
        </div>
        <span class="consent_error error"></span>
        <br />

        <button class="btn" type="submit">Submit</button>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
